<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz App</h1>
      <div id="quiz">
        <div id="question-container">
          <h2 id="question">Question Text</h2>
          <ul id="answers-list">
            <li>
              <input type="radio" name="answer" id="answer1" class="answer" />
              <label for="answer1" id="answer-text-1">Answer 1</label>
            </li>
            <li>
              <input type="radio" name="answer" id="answer2" class="answer" />
              <label for="answer2" id="answer-text-2">Answer 2</label>
            </li>
            <li>
              <input type="radio" name="answer" id="answer3" class="answer" />
              <label for="answer3" id="answer-text-3">Answer 3</label>
            </li>
            <li>
              <input type="radio" name="answer" id="answer4" class="answer" />
              <label for="answer4" id="answer-text-4">Answer 4</label>
            </li>
          </ul>
        </div>
        <button id="submit-btn">Submit Answer</button>
      </div>
      <div id="result-container" class="hidden">
        <h2 id="score">Your Score: 0</h2>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
