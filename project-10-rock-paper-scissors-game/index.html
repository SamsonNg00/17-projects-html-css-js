<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <button id="rock" class="choice">Rock</button>
      <button id="paper" class="choice">Paper</button>
      <button id="scissors" class="choice">Scissors</button>
    </div>
    <div id="result" class="result">
      <p>Choose Rock, Paper, or Scissors to start the game.</p>
    </div>
    <button id="restart" class="hidden">Restart Game</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
