<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tip-calculator-container">
    <h1>Tip Calculator</h1>
    <div class="calculator">
      <label for="bill-amount">Bill Amount:</label>
      <input type="number" id="bill-amount" placeholder="Enter bill amount">
      <label for="people-count">Number of People:</label>
      <input type="number" id="people-count" placeholder="Enter number of people">
      <label>
        <input type="checkbox" id="round-total"> Round to nearest dollar
      </label>
      

      <label for="tip-percentage">Tip Percentage:</label>
      <select id="tip-percentage">
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25">25%</option>
      </select>

      <button id="calculate-btn">Calculate Tip</button>

      <div id="results">
        <p>Tip Amount: <span id="tip-amount">$0.00</span></p>
        <p>Total Amount: <span id="total-amount">$0.00</span></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
